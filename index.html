<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,WONK@0,9..144,700,0..1;1,9..144,700,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__img"
        src="./images/image-product-mobile.jpg"
        alt="Chanel perfume bottle"
      />
      <div class="card__content">
        <div class="card__subtitle">Perfume</div>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <div class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price-tag">
          <div class="price-tag__bold">$149.99</div>
          <div class="price-tag__small">$169.99</div>
        </div>
        <button class="btn">
          <img
            class="btn__cart-icon"
            src="./images/icon-cart.svg"
            alt="Cart icon"
          />
          Add to Cart
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">code269</a>.
    </footer>
  </body>
</html>
